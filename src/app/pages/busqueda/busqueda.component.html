<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Usuarios</div>

                <div *ngIf="usuarios.length === 0" class="alert alert-warning" role="alert">
                    No hay Usuarios
                </div>

                <table *ngIf="usuarios.length !== 0" class="table table-hover">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" class="pointer" routerLink="/usuarios">
                            <td>
                                <img [src]="usuario.img | imagen" class="w50">
                            </td>
                            <td>{{ usuario.nombre }}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Médicos</div>

                <div *ngIf="medicos.length === 0" class="alert alert-warning" role="alert">
                    No hay Médicos
                </div>

                <table *ngIf="medicos.length !== 0" class="table table-hover">
                    <tbody>
                        <tr *ngFor="let medico of medicos" class="pointer" [routerLink]="['/medico', medico._id]">
                            <td>
                                <img [src]="medico.img | imagen:'medico'" class="w50">
                            </td>
                            <td>{{ medico.nombre }}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Hospitales</div>

                <div *ngIf="hospitales.length === 0" class="alert alert-warning" role="alert">
                    No hay Hospitales
                </div>

                <table *ngIf="hospitales.length !== 0" class="table table-hover">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales" routerLink="/hospitales" class="pointer">
                            <td>
                                <img [src]="hospital.img | imagen:'hospital'" class="w50">
                            </td>
                            <td>{{ hospital.nombre }}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
